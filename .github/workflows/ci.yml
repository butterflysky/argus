name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Spotless check
        run: ./gradlew spotlessCheck
      - name: Install mdBook
        run: |
          curl -sL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xz -C /tmp
          mkdir -p $HOME/.local/bin
          mv /tmp/mdbook $HOME/.local/bin/mdbook
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Test and smoke
        run: ./gradlew test fabricSmoke neoforgeSmoke :neoforge:neoforgeSmokeRun
      - name: Build mdBook
        run: mdbook build book
