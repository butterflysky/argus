name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.parallel=true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run tests and coverage
        run: ./gradlew test jacocoRootReport
      - name: Install mdBook
        run: |
          curl -sL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xz -C /tmp
          mkdir -p $HOME/.local/bin
          mv /tmp/mdbook $HOME/.local/bin/mdbook
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Build book
        run: mdbook build book
      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2.9.0
        with:
          jacoco-csv-file: common/build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: docs-book
          coverage-badge-filename: coverage.svg
          generate-branches-badge: false
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
