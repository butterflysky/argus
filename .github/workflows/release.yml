name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      MODRINTH_PROJECT_FABRIC: ${{ secrets.MODRINTH_PROJECT_FABRIC }}
      MODRINTH_PROJECT_NEOFORGE: ${{ secrets.MODRINTH_PROJECT_NEOFORGE }}
      CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
      CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build (checks + jars + smokes)
        run: ./gradlew build
      - name: Collect artifacts
        id: artifacts
        run: |
          echo "fabric_jars=$(ls fabric/build/libs/*fabric*.jar | tr '\n' ' ')" >> $GITHUB_OUTPUT
          echo "neoforge_jars=$(ls neoforge/build/neoforge/**/*.jar | tr '\n' ' ')" >> $GITHUB_OUTPUT
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            fabric/build/libs/*fabric*.jar
            neoforge/build/neoforge/**/*.jar
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to Modrinth (if configured)
        if: env.MODRINTH_TOKEN != '' && (env.MODRINTH_PROJECT_FABRIC != '' || env.MODRINTH_PROJECT_NEOFORGE != '')
        run: ./gradlew publishModrinthFabric publishModrinthNeoforge
      - name: Publish to CurseForge (if configured)
        if: env.CURSEFORGE_TOKEN != '' && env.CURSEFORGE_PROJECT_ID != ''
        run: ./gradlew publishCurseforge
