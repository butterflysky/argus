name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.parallel=true"
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      MODRINTH_PROJECT_FABRIC: ${{ secrets.MODRINTH_PROJECT_FABRIC }}
      MODRINTH_PROJECT_NEOFORGE: ${{ secrets.MODRINTH_PROJECT_NEOFORGE }}
      CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
      CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build (all targets + checks + smokes)
        run: ./gradlew buildAllTargets
      - name: Run Fabric GameTests (latest target)
        run: ./gradlew :fabric:runGameTest -PargusRunGameTests
      - name: Resolve mc_targets
        id: targets
        run: |
          targets=$(grep '^mc_targets=' gradle.properties | cut -d= -f2 | tr -d ' ')
          if [ -z "$targets" ]; then
            echo "mc_targets not set; release publishing cannot continue."
            exit 1
          fi
          echo "targets=${targets//,/ }" >> $GITHUB_OUTPUT
          echo "targets_csv=${targets}" >> $GITHUB_OUTPUT
      - name: Collect artifacts
        id: artifacts
        run: |
          echo "fabric_jars=$(find fabric/build/fabric -type f -name '*fabric.jar' -print0 | xargs -0 echo)" >> $GITHUB_OUTPUT
          echo "neoforge_jars=$(find neoforge/build/neoforge -type f -name '*neoforge.jar' -print0 | xargs -0 echo)" >> $GITHUB_OUTPUT
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            fabric/build/fabric/**/*fabric.jar
            neoforge/build/neoforge/**/*neoforge.jar
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to Modrinth (if configured)
        if: env.MODRINTH_TOKEN != '' && (env.MODRINTH_PROJECT_FABRIC != '' || env.MODRINTH_PROJECT_NEOFORGE != '') && steps.targets.outputs.targets != ''
        run: |
          for target in ${{ steps.targets.outputs.targets }}; do
            echo "Publishing Modrinth for mc_target=${target}"
            ./gradlew publishModrinthFabric publishModrinthNeoforge -Pmc_target=${target}
          done
      - name: Publish to CurseForge (if configured)
        if: env.CURSEFORGE_TOKEN != '' && env.CURSEFORGE_PROJECT_ID != '' && steps.targets.outputs.targets != ''
        run: |
          for target in ${{ steps.targets.outputs.targets }}; do
            echo "Publishing CurseForge for mc_target=${target}"
            ./gradlew publishCurseforge -Pmc_target=${target}
          done
